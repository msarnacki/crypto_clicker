<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Clicker Game</title>
    <style>
      button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button id="clickButton">button</button>
    <div>Money: <label id="lMoney">0</label></div>
    <br><br>
    <button id="buyBuilding" onclick="buyBuilding(0,1)">Buy 1 building level 0</button>
    <button id="buyBuilding" onclick="buyBuilding(0,10)">Buy 10 building level 0</button>
    <button id="buyBuilding" onclick="buyBuilding(0,100)">Buy 100 building level 0</button>
    <div>Building level 0 owned: <label id="lBuilding0">0</label></div>
    <div>Building level 0 income: <label id="lBuildingIncome0">0</label></div>    
    <br><br>
    <button id="buyBuilding" onclick="buyBuilding(1,1)">Buy 1 building</button>
    <div>Building1: <label id="lBuilding1">0</label></div>
    <br><br>
    <button id="buyBuilding" onclick="buyBuilding(2,1)">Buy 1 building</button>
    <div>Building2: <label id="lBuilding2">0</label></div>
  </body>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
  <script src="js/buildings.js"></script>
</html>
